{% extends 'base.html' %}

{% block title %}
Создание статьи
{% endblock %}

{% block body %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <h1>Добавление статьи</h1>
<form action="" method="post" enctype=multipart/form-data>
    <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название статьи"><br>
    <textarea  name="intro" id="intro" class="container form-control" placeholder="Введите анонс"></textarea><br>
    <textarea  name="text" id="text" class="container form-control" placeholder="Введите текст статьи"></textarea><br>
    <input type="file" name="file" id="file" >
    <input type="submit" class="btn btn-success" value="Отправить">
</form>
</div>
{% endblock %}
